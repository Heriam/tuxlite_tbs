{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ category }}{% endblock %}
{% block content %}
<section id="content" class="body">    
    <h2 class="content-title">Category: {{ category }}</h2>
    <table class="table">
    <tbody>
    {% for article in category %}
        <tr>
        <td>{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
	</table>
</section>


{% endblock %}
